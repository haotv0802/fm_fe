<loader-modal [opening]="loaderOpen" (loaderClicked)='onLoaderClicked($event)'></loader-modal>
<div class='panel panel-primary' *ngIf="!loaderOpen">
  <div class='panel-heading' style='font-size:large'>
    {{pageTitle}}
  </div>
  <form class="form-horizontal" novalidate
        [formGroup]="individualForm">
    <div class="table-responsive" align="center" style="width:100%;overflow:auto; max-height:800px;">
      <table class="table table-bordered table-hover" style="width: 700px; border: none" >
        <tr>
          <td class="col-sm-1">First Name</td>
          <td class="col-sm-2">
            <input class="form-control"
                   id="firstNameId"
                   type="text"
                   placeholder="First Name"
                   formControlName="firstName"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Middle Name</td>
          <td>
            <input class="form-control"
                   id="middleNameId"
                   type="text"
                   placeholder="Middle Name"
                   formControlName="middleName"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input class="form-control"
                   id="lastNameId"
                   type="text"
                   placeholder="Last Name"
                   formControlName="lastName"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Birthday</td>
          <td>
            <my-date-picker name="birthday" [options]="myOptions" style="width: 300px;"
                            formControlName="birthday"></my-date-picker>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <select class="form-control"
                    id="genderId"
                    formControlName="gender"
                    style="width: 300px"
            >
              <option value="" disabled selected hidden>Select a method...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Rather not say">Rather not say</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input class="form-control"
                   id="emailId"
                   type="text"
                   placeholder="Email"
                   formControlName="email"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>
            <input class="form-control"
                   id="phoneId"
                   type="text"
                   placeholder="Phone"
                   formControlName="phoneNumber"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Income</td>
          <td>
            <input class="form-control"
                   id="incomeId"
                   type="text"
                   placeholder="Income"
                   formControlName="income"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Source</td>
          <td>
            <input class="form-control"
                   id="sourceId"
                   type="text"
                   placeholder="Source"
                   formControlName="moneySourceName"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Start Date</td>
          <td>
            <my-date-picker name="startDate" [options]="myOptions" style="width: 300px;"
                            formControlName="startDate"></my-date-picker>
          </td>
        </tr>
        <tr>
          <td>Expiry Date</td>
          <td>
            <my-date-picker name="expiryDate" [options]="myOptions" style="width: 300px;"
                            formControlName="expiryDate"></my-date-picker>
          </td>
        </tr>
        <tr>
          <td>Card Number</td>
          <td>
            <input class="form-control"
                   id="cardNumberId"
                   type="text"
                   placeholder="Card Number"
                   formControlName="cardNumber"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Credit Limit</td>
          <td>
            <input class="form-control"
                   id="creditLimitId"
                   type="text"
                   placeholder="Credit Limit"
                   formControlName="creditLimit"
                   style="width: 300px;"
            />
          </td>
        </tr>
        <tr>
          <td>Bank</td>
          <td>
            <input class="form-control"
                   id="bankId"
                   type="text"
                   placeholder="Bank"
                   formControlName="bankId"
                   style="width: 300px;"
            />
          </td>
        </tr>

      </table>
    </div>
  </form>
</div>
