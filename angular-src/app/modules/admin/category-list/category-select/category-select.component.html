<form #myForm="ngForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">{{'admin.category.updateCategory'|translate}}</h4>
            </div>
            <div class="modal-body">
                <div style="overflow-y: auto; height: 300px;">
                    <div class="list-group">
                        <a *ngFor="let c of categories" (click)="handleSelect(c.categoryNo)" class="list-group-item list-group-item-action"
                            [class.active]="c.categoryNo==categoryNo" [class.sub]="c.parentNo!=-1">{{c.title}}</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="handleCancel()">{{'label.cancel'|translate}}</button>
            </div>
        </div>
    </div>
</form>
