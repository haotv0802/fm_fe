<div class="filter-container">
    <table class="table table-bordered">
        <tr>
            <td class="filter-head-1">{{'monitorUserActivities.label.checkingTime'|translate}}</td>
            <td colspan="3">
                <date-range [(startDate)]="filter.fromDateTime"
                            [(endDate)]="filter.toDateTime"></date-range>
            </td>

            <td class="filter-head-1">{{'monitorUserActivities.label.showingAnalysis'|translate}}</td>
            <td>
                <input type="checkbox" (change) ="onCheckedShowingAnalysis($event)"  [checked]="filter.isShowAnalysis"/>
            </td>
        </tr>
        <tr>
            <td class="filter-head-1">{{'monitorUserActivities.label.teamName'|translate}}</td>
            <td colspan="3">
                <div class="controls form-inline">
                    <select [(ngModel)]="filter.teamId" class="form-control filter-cmp" style="width: 60%">
                        <option value="">팀명(전체)</option>
                        <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
                    </select>
                </div>
            </td>
            <td class="filter-head-1">{{'monitorUserActivities.label.selectMenu'|translate}}</td>
            <td>
                <select class="form-control" [(ngModel)]="filter.menuItem" style="width: 200px;display: inline;">
                    <option value="">업체명(전체)</option>
                    <option *ngFor="let menuItem of menuItems" value="{{menuItem.id}}">{{menuItem.name}}</option>
                </select>
            </td>
        </tr>
    </table>
</div>
<div class="filter-action">
    <button style="width: 120px; color: white;" type="button" (click)="onSearch()" class="btn btn-primary" [disabled]="disableSearch">{{'monitorUserActivities.button.search'|translate}}</button>
</div>
<div style="width: 100%">
    <div id="product-search" style="overflow-x: auto; max-height: 500px">
        <smart-table [settings]="activityDataSettings" [sources]="auditActionPagging">
        </smart-table>
    </div>
    <div style="text-align: center">
        <pagination [(ngModel)]="pagination.pageRequest.page" (pageChanged)="onPaginationChanged($event)"
                    [boundaryLinks]="false" [totalItems]="pagination.totalItems"
                    [maxSize]="10" [itemsPerPage]="pagination.itemPerPage" class="pagination-sm"
                    previousText="PREV" nextText="NEXT" firstText="FIRST" lastText="LAST"></pagination>
    </div>
</div>
<div style="width: 100%" [hidden]="!filter.isShowAnalysis">
    <div id="sub-product-search" style="overflow-x: auto; max-height: 500px">
        <smart-table [settings]="subActivityDataSettings" [sources]="subAuditActionPagging">
        </smart-table>
    </div>
    <div style="text-align: center">
        <pagination [(ngModel)]="subPagination.pageRequest.page" (pageChanged)="onSubPaginationChanged($event)"
                    [boundaryLinks]="false" [totalItems]="subPagination.totalItems"
                    [maxSize]="10" [itemsPerPage]="subPagination.itemPerPage" class="pagination-sm"
                    previousText="PREV" nextText="NEXT" firstText="FIRST" lastText="LAST"></pagination>
    </div>
</div>
