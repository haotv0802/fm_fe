<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="cancel()" >&times;</button>
            <h4 class="modal-title">{{'notification.notificationDialogTitle' | translate}}</h4>
        </div>
        <div class="modal-body">
            <span class="ql-editor">
                <h5 style="color: black" [innerHTML]=transform(model.content)>
                </h5>
            </span>
        </div>
        <div class="modal-footer">
            <span style="float: left;">
                <input type="checkbox" class="form-check-input" (change)="handleCheck($event)">{{'notification.closeCheckbox' | translate}}
            </span>
            <button type="button" class="btn btn-default" (click)="cancel()">{{'label.close' | translate}}</button>
        </div>
    </div>
</div>
