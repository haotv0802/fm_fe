<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="cancel()" >&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">{{'register.registerUser' | translate}}</button>
      <button type="button" class="btn btn-default" (click)="cancel()">{{'register.cancel' | translate}}</button>
    </div>
  </div>
</div>
